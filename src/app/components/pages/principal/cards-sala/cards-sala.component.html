<div>
    <div
      [ngStyle]="{'background-color': corDoCard()}" 
      class="card" 
      (click)="toggleCard()"
    > 
      {{ numSala }}
    </div>
  </div>
  
  <div class="overlay" *ngIf="exibirCard" (click)="toggleCard()">
    <div class="modal-card" (click)="$event.stopPropagation()">
      <h5 class="card-title"> {{ sala }}</h5>
      <p><strong>Tipo:</strong> {{ sala.tipo }}</p>
      <p class="card-text">Professor: Aroldo</p>
      <p class="card-text">Disciplina: sei lá bixo</p>
      <p class="card-text">Turma: 3h3</p>
      
      <button mat-raised-button class="fechar-button" (click)="toggleCard()">
        Fechar
      </button>
      <button mat-raised-button class="removerSala-button ml-2" *ngIf="mostrarExcluirBotao" (click)="onRemoverSala()">
        Remover sala
      </button>
      <button mat-raised-button class="reservarSala-button ml-2" (click)="toggleReservaCard()">
        Reservar sala
      </button>

<div *ngIf="mostrarReservaCard" class="overlay"></div>

<!-- Terminar Card de reserva de sala -->
<mat-card *ngIf="mostrarReservaCard" class="reserva-card">
  <mat-card-title class="card-title">
    Reserva de Sala
    <span class="num-sala">Sala {{ numSala }}</span>
  </mat-card-title>
  <p><strong>Professor:</strong></p>
  
  <div class="linha-input">
    <label for="materia"><strong>Matéria:</strong></label>
    <input id="materia" type="text" [(ngModel)]="materia" placeholder=" " class="linha-simples" />
  </div>

  <div class="linha-input">
    <label for="turma"><strong>Turma:</strong></label>
    <input id="turma" type="text" [(ngModel)]="turma" placeholder=" " class="linha-simples" />
  </div>

  <mat-card-content>
    <p>Você está prestes a reservar a sala {{ numSala }}.</p>
    <button mat-raised-button class="fechar-button" (click)="closeReservaCard()">
      Fechar
    </button>
  </mat-card-content>
</mat-card>
    </div>
  </div>
