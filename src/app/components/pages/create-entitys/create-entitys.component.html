<!-- TABELA DE CURSOS -->
<div class="demo-button-container">
  <button mat-raised-button  class="demo-button">
    Adicionar Curso
  </button>
  <button mat-raised-button  class="demo-button">
    Adicionar Turma
  </button>
  <button mat-raised-button  class="demo-button">
    Adicionar Disciplina
  </button>
</div>
<div class="table-section">
  <h2>Cursos</h2>
  <table mat-table [dataSource]="cursosList" class="mat-table">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let curso">{{ curso.codigo }}</td>
    </ng-container>

    <ng-container matColumnDef="periodo">
      <th mat-header-cell *matHeaderCellDef>Periodo</th>
      <td mat-cell *matCellDef="let curso">{{ curso.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let curso">
        <button mat-icon-button color="warn" (click)="onCursoDelete(curso)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsCursos"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsCursos"></tr>
  </table>
</div>

<!-- TABELA DE TURMAS -->
<div class="table-section">
  <h2>Turmas</h2>
  <table mat-table [dataSource]="turmasList" class="mat-table">

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descricao</th>
      <td mat-cell *matCellDef="let turma">{{ turma.codigo }}</td>
    </ng-container>

    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let turma">{{ turma.ano }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let turma">
        <button mat-icon-button color="warn" (click)="onTurmaDelete(turma)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsTurmas"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsTurmas"></tr>
  </table>
</div>

<!-- TABELA DE DISCIPLINAS -->
<div class="table-section">
  <h2>Disciplinas</h2>
  <table mat-table [dataSource]="disciplinasList" class="mat-table">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let disciplina">{{ disciplina.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let disciplina">{{ disciplina.cargaHoraria }}h</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let disciplina">
        <button mat-icon-button color="warn" (click)="onDisciplinaDelete(disciplina)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsDisciplinas"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsDisciplinas"></tr>
  </table>
</div>
